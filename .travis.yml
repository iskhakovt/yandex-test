language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-23
    - extra-google-m2repository
    - extra-android-m2repository

    - sys-img-armeabi-v7a-android-23
    - sys-img-x86-android-23

env:
  global:
    # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

before_install:
 - chmod +x gradlew
 - pip install --user codecov
 - git clone https://github.com/lhotari/travis-gradle-test-failures-to-console

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force --name test --target android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell "echo mulockname > /sys/power/wake_lock" &

script:
  - ./gradlew build -x test
  # - ./gradlew build coveralls --stacktrace

after_failure:
  - cd travis-gradle-test-failures-to-console
  - ./travis-after-failure.sh
  - cd ..

after_success:
  - adb shell "echo mylockname >/sys/power/wake_unlock" &
  # - codecov
